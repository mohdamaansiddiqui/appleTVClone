    <link rel="stylesheet" href="../Styles/pages.css" />
    
    <script
      src="https://kit.fontawesome.com/d591cda822.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In Details</title>
    <style>
      body::-webkit-scrollbar {
        width: 0.3rem;
        height: 2rem;
      }

      body::-webkit-scrollbar-thumb {
        background-color: rgb(169, 169, 169);
        border-radius: 0.5rem;
      }

  <body>
    <main>
      <div class="container" id="form-container">
        <div class="logo" id="floated-logo">
          <i class="fa-brands fa-apple fa-2xl"></i>
        </div>
        <p class="main-heading">Create Apple ID</p>
        <form id="form" onsubmit="return getData()" >
          <input type="text" id="fname" placeholder="First Name" required />
          <input type="text" id="lname" placeholder="Last Name" required />
          <input
            type="text"
            id="bday"
            placeholder="Birthday"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            required
          />
          <input
            type="email"
            name=""
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Your email will be your Apple ID</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            required
          /> 
          <div class="terms">
            <input type="checkbox" name="agree" id="check" required />
            <div class="check-text">
